    <meta name="description" content="Gratis is a Brooklyn-based electro-funk-disco-rock guitar duo. Their bread and butter is dueling guitars, disco beats, rock riffs, and hard-to-sing vocal harmonies. They collaborate via Google's suite of online tools and video chat with Zoom. If you come to their show, they'll explain what syncopation really means with witty yet concise stage banter. They also promise a slice of cake to the first ten people at every show, provided that there is enough cake. They love Nile Rodgers, Tame Impala, Justice, Daft Punk, Muse, Arctic Monkeys, Parcels, Todd Terje, Tim Maia, Mike Birbiglia, and Taika Waititi.">
