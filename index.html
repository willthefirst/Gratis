<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratistheband.com</title>
    <link rel="stylesheet" href="dist/css/app.css">
  </head>
  <body>
    <a href="/">
      <img src="dist/etc/images/Gratis-Logo_Gratis-Logo-Black.png" alt="Gratis logo">
    </a>
    <div class="grid-container">

      <section class="welcome-message">
        <div class="grid-x grid-padding-y">
          <div class="cell">
            <h1>Welcome to gratistheband.com.</h1>
            <h3>Please listen to our welcome message before proceeding.</h3>
          </div>
          <div class="cell">
            <audio class="welcome_audio" controls loop src="dist/etc/audio/Overdub.mp3"></audio>
          </div>
        </div>
      </section>
      <div style="height: 500px">
      </div>
      <section class="welcome-message">
        <div class="grid-x grid-padding-y">
          <div class="cell">
            <h3>Thank you.</h3>
            <h3>Our first EP is coming soon.</h3>
          </div>
        </div>
      </section>
      <section>
        <div class="grid-x grid-padding-y">
          <div class="cell" style="text-align: right">
            <a href="http://eepurl.com/gI8ljj">Join our mailing list</a> //
            <a href="https://www.instagram.com/gratistheband">Instagram</a> //
            <a href="https://www.youtube.com/channel/UCJdLrWNArgm8yhF_x8IsNrA">YouTube</a>
          </div>



          </div>
        </div>
      </section>
    </div>
    <script src="dist/js/vendor.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
